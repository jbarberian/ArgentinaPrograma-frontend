<div cdkDropList class="content" #experience="cdkDropList" [cdkDropListData]="xp" (cdkDropListDropped)="onDrop($any($event))">

  <div class="content-title">
    <span class="content-element" id="content-element-title">Experiencia</span>
    <div class="spacer"></div>
    <span *ngIf="dnd" class="content-card-thin">Drag & Drop Enabled</span>
    <img *ngIf="!dnd" title="Enable Drag & Drop" class="button" src="../../../assets/img/icon_menu.png" alt="D&D" (click)="toggleDnD()">
    <img *ngIf="dnd" title="Disable Drag & Drop" class="button" src="../../../assets/img/icon_arrange.png" alt="D&D" (click)="toggleDnD()">
    <img title="Add Experience" class="button" src="../../../assets/img/icon_add.png" alt="add" routerLink="/addExperience" *ngIf="isLogged">
  </div>

  <div class="content-card" id="experience-content-card" *ngFor="let experience of xp" cdkDrag [cdkDragDisabled]="!dnd">
    <img *ngIf="experience.avatarURL" class="content-element" alt="logo" [src]="experience.avatarURL">
    <img *ngIf="!experience.avatarURL" class="content-element" alt="logo" src="../../../assets/img/avatar.jpg">
    <span class="content-element">
      <span class="content-card-title">{{experience.title}}</span>
      <span class="content-card-place">{{experience.company}}</span>
      <span class="content-card-thin">{{experience.fromdate}} - {{experience.todate}}</span>
      <span class="content-card-thin">{{experience.description}}</span>
    </span>

    <div class="spacer"></div>
    <img title="Delete Experience" class="button" src="../../../assets/img/icon_erase.png" alt="rm" (click)="deleteExperience(experience.id)" *ngIf="isLogged">
    <img title="Edit Experience" class="button" src="../../../assets/img/icon_edit.png" alt="ed" routerLink="/updateExperience/{{experience.id}}" *ngIf="isLogged">

  </div>
  
</div>
