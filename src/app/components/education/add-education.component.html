<div class="content" id="form">
    <div class="content-title">
      <span class="content-element" id="content-element-title">Add new Education</span>
    </div>
  
    <div class="content-card">
      <form class="form" (ngSubmit)="createEducation()">
          <input class="input" type="text" placeholder="Title" size="100" [(ngModel)]="edTitle" name="edTitle">
          <input class="input" type="text" placeholder="Company" size="100" [(ngModel)]="edCompany" name="edCompany">
          <input class="input" type="text" placeholder="Avatar URL" size="100" [(ngModel)]="edAvatarURL" name="edAvatarURL">
          <input class="input" type="text" placeholder="Datespan" size="100" [(ngModel)]="edDatespan" name="edDatespan">
          <input class="input" type="text" placeholder="Description" size="100" [(ngModel)]="edDescription" name="edDescription">
          <div class="form-spacer"></div>
          <input type="image" title="Add new experience" class="button" src="../../../assets/img/icon_accept.png">          
          <img title="Go back" class="button" src="../../../assets/img/icon_left.png" alt="back" routerLink="/main">
      </form>
    </div>
</div>
