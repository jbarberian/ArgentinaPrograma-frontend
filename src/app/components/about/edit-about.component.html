<div class="content" id="form">

    <div class="content-title">
      <span class="content-element" id="content-element-title">Edit About</span>
    </div>
  
    <div class="content-card">
      <form class="form" (ngSubmit)="updatePerson()">
          <input class="input" type="text" placeholder="Name" size="100" [(ngModel)]="p.name" name="pTitle">
          <input class="input" type="text" placeholder="Position" size="100" [(ngModel)]="p.position" name="pCompany">
          <input class="input" type="text" placeholder="Description" size="100" [(ngModel)]="p.description" name="edDescription">
          <input class="input" type="text" placeholder="Avatar URL" size="100" [(ngModel)]="p.avatarURL" name="pAvatarURL">
          <input class="input" type="text" placeholder="Cover URL" size="100" [(ngModel)]="p.coverURL" name="pDescription">
          <div class="form-spacer"></div>
          <input type="image" title="Edit About" class="button" src="../../../assets/img/icon_accept.png">          
          <img title="Go back" class="button" src="../../../assets/img/icon_left.png" alt="back" routerLink="/main">
      </form>
    </div>
    
</div>
